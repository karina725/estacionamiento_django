{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="{% url 'crear_registro' %}" method="POST" class="card card-body">
                
                {% csrf_token %}

                <h1 class="text-center">Reservar espacio</h1>
                <div class="mb-3">
                    <label for="espacio">Lugar de estacionamiento:</label>
                    <input type="text" name="espacio" id="espacio" 
                    class="form-control" placeholder="Escribe el nÃºmero de espacio">
                </div>
                <div class="mb-3">
                    <label for="marca">Marca de tu auto:</label>
                    <input type="text" name="marca" id="marca" 
                    class="form-control" placeholder="Ejemplo: Nissan">
                </div>
                <div class="mb-3">
                    <label for="modelo">Modelo de tu auto:</label>
                    <input type="text" name="modelo" id="modelo" 
                    class="form-control" placeholder="Ejemplo: March">
                </div>
                <div class="mb-3">
                    <label for="placa">Placa de tu auto:</label>
                    <input type="text" name="placa" id="placa"
                    class="form-control" placeholder="Ejemplo: ABC-1234">
                </div>
                <div class="mb-3">
                    <label for="estado">Disponibilidad:</label>
                    <select name="estado" id="estado" class="form-control">
                        <option value="DISPONIBLE">Disponible</option>
                        <option value="OCUPADO">Ocupado</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fecha_entrada">Fecha de entrada:</label>
                    <input type="date" name="fecha_entrada" id="fecha_entrada" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="fecha_salida">Fecha de salida:</label>
                    <input type="date" name="fecha_salida" id="fecha_salida" class="form-control">
                </div>

                <button class="btn btn-primary" type="submit">
                    Guardar
                </button>
            </form> 
        </div>
    </div>
</main>

{% endblock %}
