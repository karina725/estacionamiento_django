{% extends 'base.html' %}

{% block content%}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signup/" method="POST" class="card card-body">
            
                <h1 class="text-center">Signup</h1>
                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" 
                    class="form-control" placeholder="Escribe tu nombre">
                </div>

                <div class="mb-3">
                    <label for="password1">Pasword:</label>
                    <input type="password" name="password1" id="password1" 
                    class="form-control" placeholder="Escribe una contraseña">
                </div>

                <div class="mb-3">
                    <label for="password2">Pasword:</label>
                    <input type="password" name="password2" id="password2" 
                    class="form-control" placeholder="Confirma tu contraseña">
                </div>
                
                <button class=" btn btn-primary">
                    Signin
                </button>
            </form>

        </div>
    </div>
</main>


{% endblock %}
